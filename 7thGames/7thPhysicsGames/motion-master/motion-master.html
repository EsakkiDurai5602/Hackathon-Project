<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 Motion Master</title>

</head>
<body>
  <div class="game-container">
    <h1>🚀 Motion Master</h1>

  </div>

  <script src="motion-master.js"></script>
</body>
</html>
