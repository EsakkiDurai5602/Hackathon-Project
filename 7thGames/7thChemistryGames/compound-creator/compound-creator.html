<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧪 Compound Creator</title>
  <link rel="stylesheet" href="compound-creator.css">
</head>
<body>
  <div class="game-container">
    <h1>🧪 Compound Creator</h1>
    <p id="instruction">Drag elements to create the correct compound!</p>

    <div id="elements" class="elements">
      <!-- Elements buttons will be generated here -->
    </div>

    <input type="text" id="compoundInput" placeholder="Type compound formula here">
    <button onclick="checkCompound()">Check ✅</button>

    <p id="feedback"></p>
    <p>Score: <span id="score">0</span></p>

    <button onclick="newCompound()">Next ➡️</button>
    <br><br>
    <button onclick="goBack()">⬅️ Back to Chemistry Arcade</button>
  </div>

  <script src="compound-creator.js"></script>
</body>
</html>
