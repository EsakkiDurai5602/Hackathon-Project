<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧲 Magnet Hunt</title>
  <link rel="stylesheet" href="magnet.css">
</head>
<body>
  <div class="game-container">
    <h1>🧲 Magnet Hunt</h1>
    <p>Drag the objects into the correct box!</p>

    <div class="boxes">
      <div class="dropbox" id="magnetic">Magnetic</div>
      <div class="dropbox" id="nonmagnetic">Non-Magnetic</div>
    </div>

    <div class="items">
      <div class="item" draggable="true">Iron Nail</div>
      <div class="item" draggable="true">Wooden Stick</div>
      <div class="item" draggable="true">Coin</div>
      <div class="item" draggable="true">Plastic Bottle</div>
    </div>

    <p id="feedback"></p>
    <a href="../index.html" class="back">⬅️ Back to Arcade</a>
  </div>
  <script src="magnet.js"></script>
</body>
</html>
