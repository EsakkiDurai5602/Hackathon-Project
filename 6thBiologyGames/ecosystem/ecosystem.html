<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>🌍 Ecosystem Match</title>
<link rel="stylesheet" href="ecosystem.css">
</head>
<body>
<div class="game-container">
<h1>🌍 Ecosystem Match</h1>
<p>Drag organisms to their correct habitat!</p>

<div class="boxes">
  <div class="dropbox" id="forest">Forest</div>
  <div class="dropbox" id="desert">Desert</div>
  <div class="dropbox" id="ocean">Ocean</div>
</div>

<div class="items">
  <div class="item" draggable="true">Lion</div>
  <div class="item" draggable="true">Camel</div>
  <div class="item" draggable="true">Shark</div>
</div>

<p id="feedback"></p>
<a href="../index.html" class="back">⬅️ Back to Arcade</a>
</div>
<script src="ecosystem.js"></script>
</body>
</html>
