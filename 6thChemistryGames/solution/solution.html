<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💧 Solution Solver</title>
  <link rel="stylesheet" href="solution.css">
</head>
<body>
  <div class="game-container">
    <h1>💧 Solution Solver</h1>
    <p>Drag the solute to the correct solvent to form a solution!</p>

    <div class="boxes">
      <div class="dropbox" id="water">Water</div>
      <div class="dropbox" id="oil">Oil</div>
    </div>

    <div class="items">
      <div class="item" draggable="true">Salt</div>
      <div class="item" draggable="true">Sugar</div>
      <div class="item" draggable="true">Vinegar</div>
      <div class="item" draggable="true">Sand</div>
    </div>

    <p id="feedback"></p>
    <a href="../index.html" class="back">⬅️ Back to Arcade</a>
  </div>
  <script src="solution.js"></script>
</body>
</html>
