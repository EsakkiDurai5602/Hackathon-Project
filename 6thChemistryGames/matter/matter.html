<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔬 Matter Matcher</title>
  <link rel="stylesheet" href="matter.css">
</head>
<body>
  <div class="game-container">
    <h1>🔬 Matter Matcher</h1>
    <p>Drag the items to the correct state of matter!</p>

    <div class="boxes">
      <div class="dropbox" id="solid">Solid</div>
      <div class="dropbox" id="liquid">Liquid</div>
      <div class="dropbox" id="gas">Gas</div>
    </div>

    <div class="items">
      <div class="item" draggable="true">Ice</div>
      <div class="item" draggable="true">Water</div>
      <div class="item" draggable="true">Steam</div>
      <div class="item" draggable="true">Rock</div>
      <div class="item" draggable="true">Juice</div>
    </div>

    <p id="feedback"></p>
    <a href="../index.html" class="back">⬅️ Back to Arcade</a>
  </div>
  <script src="matter.js"></script>
</body>
</html>
